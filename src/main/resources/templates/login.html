<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex justify-center items-center">
    <div
      class="bg-white p-8 rounded-lg shadow-md w-96 border border-gray-500 flex flex-col"
    >
      <div
        class="text-xl font-semibold bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-2 px-4 mb-4 rounded shadow place-self-center"
      >
        Pay My Buddy
      </div>
      <form th:action="@{/login}" method="post">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="username"
          >
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-green-500 focus:border-green-500"
            id="username"
            name="username"
            autofocus="autofocus"
            type="email"
            placeholder="Email"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-green-500 focus:border-green-500"
            id="password"
            name="password"
            type="password"
            placeholder="********"
          />
          <div th:if="${loginError}" class="font-bold text-red-600">
            Wrong user or password
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              class="form-checkbox text-indigo-600"
              checked
            />
            <span class="ml-2">Remember me</span>
          </label>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
